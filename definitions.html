---
layout: default
title: Definitions
permalink: /definitions/
---

<style>
  .page-title {
    font-size: 1.2em;
    font-weight: normal;
    margin-bottom: 2em;
  }
  
  .definition-list {
    list-style: none;
    padding: 0;
    max-width: 600px;
    margin: 0;
    line-height: 1.8;
  }
  
  .definition-list li {
    margin-bottom: 0.5em;
  }
  
  .definition-date {
    color: #666;
    margin-right: 1em;
    display: inline-block;
    min-width: 80px;
  }
  
  .definition-link {
    color: #000;
    text-decoration: none;
  }
  
  .definition-link:hover {
    text-decoration: underline;
  }
</style>

<div class="page-title">Definitions</div>

<ul class="definition-list">
{% for definition in site.definitions %}
  <li>
    <span class="definition-date">{{ definition.date | date: "%B %Y" }}</span>
    <a href="{{ definition.url | relative_url }}" class="definition-link">{{ definition.title }}</a>
  </li>
{% endfor %}
</ul>
